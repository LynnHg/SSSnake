<!doctype html>
<html>
	
    <head>
		<meta charset="utf-8">
		<title>在线玩蛇</title>
		<link type="text/css" rel="stylesheet" href="css/index.css">
    </head>
<body>
    <div class="wrap">
		<div class="top">
			<h1>神笔家族私人定制--在线玩蛇</h1>
			<button class="start">开始游戏</button>
		</div>	
		<div class="score">
			<span id="scores">0</span>
		</div>
		<div class="main-left">
			<canvas id="playground" width="400" height="400"></canvas>
		</div>
		<div class="main-right">
			<h2>操作说明</h2>
			<div class="key">
				<span class="arrows"></span>移动
			</div>
			<h2>如何开始</h2>
			<span>点击“开始游戏”即可畅玩游戏</span>
			<h2>如何重玩</h2>
			<span>点击网页“刷新”按钮或者按键盘“F5”</span>
		</div>
		
		<div class="messages" ></div>
	</div>
	
	<script src="js/index.js"></script>
</body>
</html>
